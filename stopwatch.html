<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Online</title>
    <style>
        body{display: flex;justify-content: center;align-items: center;height: 100vh;}
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1><span id="hour">00</span>: <span id="minute">00</span> : <span id="second">00</span></h1>
        </div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="lap" >Lap</button>
        <br><br>
        <div id="showLap"></div>
    </div>
    <script>
        let hour = document.getElementById('hour').innerText;
        let minute= document.getElementById('minute').innerText;
        let second= document.getElementById('second').innerText;
        let start= document.getElementById('start');
        let stop=document.getElementById('stop');
        let lap=document.getElementById('lap');
        stop.addEventListener('click',function(){
            clearInterval(reset);
            document.getElementById('second').innerText='00';
            document.getElementById('minute').innerText='00';
            document.getElementById('hour').innerText='00';
        })
        start.addEventListener('click',function(){
            if (second!=0 || minute!=0 || hour!=0){
                    second=00;
                    minute=00;
                    hour=00;
                }
            reset = setInterval(() => {
                second++;
                
                if (second==60){
                    minute++;
                    second=0;
                } else if(minute==60){
                    hour++;
                    minute=0;
                }
               
                if (second<10 && second>0){
                document.getElementById('second').innerText='0'+second;
                } else {
                document.getElementById('second').innerText=second;
                }
                if (minute<10 && minute>0){
                document.getElementById('minute').innerText='0'+minute;
                }
                else{
                document.getElementById('minute').innerText=minute;
                }
                if(hour<10 && hour>0){
                document.getElementById('hour').innerText='0'+hour;
                }
                else {
                document.getElementById('hour').innerText=hour;
                }
                lap.addEventListener('click',function(){
                    getLap(hour,minute,second)
                })

            }, 1000);
        })
        function getLap(hour,minute,second){
            let showLap=document.getElementById('showLap');
            console.log(showLap);
            
            showLap=`${hour}: ${minute}: ${second}<br>`
        }
    </script>
</body>
</html>
