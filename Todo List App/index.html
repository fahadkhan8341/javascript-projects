<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="watermark" style="position: absolute;top:1rem;right:1rem;color:hsl(209, 61%, 16%);border:3px solid  hsl(210, 31%, 80%);;border-radius: 5px;padding:0;">
      <h4 style="padding:1rem 1rem 0.5rem 1rem">-Build by Sk Abdullah</h4>
    </div>
    <section class="section-center">
      <form  class="grocery-form">
        <p class="alert"></p>
        <h3>Grocery List</h3>
        <div class="form-control">
          <input type="text" name="" id="grocery" placeholder=" e.g : eggs">
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
      <div class="grocery-container">
        <div class="grocery-list">
          
        </div>
        <button class="clear-btn">Clear Items</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
